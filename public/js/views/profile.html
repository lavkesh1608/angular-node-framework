<div class="main PDBOTTOM">
    <div ng-include src="'js/views/common/sidebar.html'"></div>

    <div class="col-lg-9">
        <form>
            <h3 class="title col-lg-12"><span class="pull-left">My Profile</span></h3>
            <div class="col-lg-6">
                <label></label>
                <input type="text" ng-model="profile.first_name" data-required="true" class="form-control" placeholder="First Name">

                <label></label>
                <input type="text" ng-model="profile.last_name" data-required="true" class="form-control" placeholder="Last Name">

                <label></label>
                <input type="text" ng-model="profile.email_address" data-required="true" class="form-control" placeholder="Email Address">

                <a class="LH50" data-toggle="collapse" data-target="#demo" id="checkCollapse" ng-click="showChangePassword()">Change Password</a>
                <div id="demo" class="accordion collapse">
                    <label></label>
                    <input type="password" ng-model="profile.old_password" data-required="true" class="form-control" placeholder="Current Password" required="required">
                    <label></label>
                    <input type="password" ng-model="profile.new_password" data-required="true" class="form-control" placeholder="New Password" required="required">
                    <label></label>
                    <input type="password" ng-model="profile.confirm_password" data-required="true" class="form-control" placeholder="Confirm New Password" required="required">
                    <span class="error" style="color:red;">{{profile.match_error}}</span>
                </div>

                <label></label>
                <select class="form-control" id="select1">
                    <option value="0">(GMT +08:00) Pacific Time (U.S. & Canada))</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <label></label>
                <div class="clearfix"></div>

            </div>

            <div class="col-lg-4">
                <div class="col-lg-12 imgbg ">
                    <img class="img-responsive" id="uploadPreview" style="width: 100%; min-width:256px;min-height:256px; border-radius: 200px;" />
                </div>
                <div class="col-lg-12 ">
                    <input id="uploadImage" ng-file-select="onFileSelect($files)" type="file" name="myPhoto" onchange="PreviewImage();" class="custom-file-input M0auto" />
                </div>
            </div>
            <div class="col-lg-12">
                <button type="submit" ng-click="updateMyProfile()" class="btn btn-danger">
                    Save and Update
                </button>
            </div>
        </form>
    </div>

</div>

<script type="text/javascript">
	function PreviewImage() {
		var oFReader = new FileReader();
		oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);

		oFReader.onload = function(oFREvent) {
			document.getElementById("uploadPreview").src = oFREvent.target.result;
		};
	};
</script>
